name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # - name: Check out repository code
      #   uses: actions/checkout@v4
      - name: 查看当前所在目录
        run: pwd

      - name: 查看当前用户id
        run: id

      - name: 查看当前机器公网IP
        run: curl -s ip.sb

      - name: 查看当前机器私网IP
        run: ip addr

